<!DOCTYPE html>
<html lang="en">
<head>
<title>BULB ON/OFF</title>
</head>
<body>
<script>
function turnOnOff(){
let image=document.getElementById("image");
if(image.src.includes("ONbulb.jpg"))
{ image.src="offmode.jpg";
}
else{
image.src="ONbulb.jpg";
}}
</script>
<img id="image"
onclick="turnOnOff()"
src="offmode.jpg"
alt="bulb"
width="200"
/>
<p>click on bulb to turn it on and off</p>
</body>
</html>
